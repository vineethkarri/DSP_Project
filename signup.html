<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <h2 style="text-align: center;color: blue">Sign_Up</h2>
    <div style="text-align: center">
        <form method="post" action="{{ url_for('main.signup') }}">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            <label for="group">User Group (H or R):</label>
            <input type="text" id="group" name="group" required><br><br>
            <button type="submit">Sign Up</button>
        </form>
    </div>
    <p>Already have an account? <a href="{{ url_for('main.login') }}" style="color: red">Login here</a>.</p>
</body>
</html>
