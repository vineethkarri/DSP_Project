<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Patient</title>
    <!-- Add any additional styles or scripts here -->
</head>
<body>

    <h1>Add New Patient</h1>

    <form method="post" action="{{ url_for('main.add_patient') }}">
        <!-- Add form fields for new patient details -->
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" required>

        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" required>

        <label for="age">Age:</label>
        <input type="text" name="age" required>

        <label for="gender">Gender:</label>
        <input type="text" name="gender" required>

        <label for="weight">Weight:</label>
        <input type="text" name="weight" required>

        <label for="height">Height:</label>
        <input type="text" name="height" required>

        <label for="health_history">Health History:</label>
        <input type="text" name="health_history" required>

        <button type="submit">Add Patient</button>
    </form>

    <a href="{{ url_for('main.dashboard') }}">Back to Dashboard</a>

</body>
</html>
